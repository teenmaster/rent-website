<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payments</title>
</head>
<style>
    html {
      background-color: #d5f6e4;
    }
    .middle ,.secure, .bold {
        display: flex;
        justify-content: center;
    }
    span{
        color: #0fa968;
    }
    .pay{
        background-color: #0fa968;
    }

</style>
<body>

    <div class="middle">
        <h1>
           Make your transactions here 
        </h1>
    </div>
    
    <div class="secure">
        <img src="images/card.avif" alt="Secure">
    </div>
    
    <div class="bold">
        <p>Complete your online payments here <span>securely</span> , <span>faster</span> and <span>conveniently</span></p>
    </div>

    <div id="pay">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="your_paypal_email_address">
            <input type="hidden" name="item_name" value="My Product">
            <input type="hidden" name="item_number" value="1">
            <input type="hidden" name="amount" value="10.00">
            <input type="hidden" name="currency_code" value="USD">
            <input  type="submit" value="Pay Now">
         </form>
    </div>
    
</body>
</html>
